        <link rel="stylesheet" href="styles/project.css">
        <link rel="stylesheet" href="styles/project-large.css">
        <script defer src="scripts/project.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <body>

        <header>

            <div class="header-title">
                <img src="images/camionServicios.webp" alt="Truck" loading="lazy">
                <h1>Trackpool: The solution</h1>
            </div>
    
            <nav>
                <a href="Index.html">Home</a>
                <a href="ContactUs.html">Contact Us</a>
                <a href="Dashboard.html">Dashboard</a>
            </nav>
    
        </header>

        <main>

            <div class="first-div">

                <div class="main-header">
                    <h1>Trackpool</h1>
                    <h2>Optimize your cargo transportation!</h2>
                </div>

                <article class="article1">
                    
                    <h1>Contact Us!</h1>
                    <p>At Trackpool, we are here to help. Contact us for more information!</p>
                    <p>We're happy to help!</p>
                    <img src="images/truck-man.webp" alt="Trackpool employee">

                </article>

                <div class="truck">
                    <img src="images/truck2.webp" alt="A truck on its way to its destination" loading="lazy">
                </div>

            </div>

            <article class="contact-article">

                <div class="contact-form">

                    <form>

                        <fieldset>
                            <legend>Fill with your contact info:</legend>
                        </fieldset>
                            
                        <fieldset>

                            <label>Enter your name here: <input type="text" id="contact-name" name="name" required></label>
                            <label>Enter your email here: <input type="text" id="contact-email" name="email" required></label>
                            <label>Enter your phone here: <input type="tel" id="contact-telephone" name="telephone" required></label>

                        </fieldset>

                        <fieldset>

                            <p>Would you like to receive our monthly paper?</p>
                            <label for="yes"><input type="radio" id="yes" name="subscribe" value="yes"> YES</label>
                            <label for="no"><input type="radio" id="no" name="subscribe" value="no"> NO</label>

                        </fieldset>

                        <fieldset>
                            
                            <label class="main-label" for="textarea">Write your comments here:</label> 
                            <textarea name="textarea" id="contact-textarea"></textarea>

                        </fieldset>

                        <button type="submit" id="contact-button">Contact Us!</button>

                        <div id="contact-functions"></div>

                    </form>

                </div>

                <div class="maps">

                    <h1>Our location!</h1>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d441284.6305554765!2d-122.56772982033524!3d45.09610712385636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54bdd8bb4d75be99%3A0x37f1947dc2bb4980!2sRiver%20Drifters%20-%20Deschutes%20River%20Rafting!5e0!3m2!1sen!2sar!4v1728873284520!5m2!1sen!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>

            </article>
        
        </main>

        <footer>

            <p id="current-year"></p>
            <p id="lastModified"></p>

        </footer>

    </body>
