<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
        <meta name="author" content="Nicolás Foti">
        <meta name="description" content="This is my W05 Assignment: Product Review Form">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script defer src="scripts/form.js"></script>
        <title>Product Review Form</title>
    </head>

    <body>

        <header>
            <h1>Product Review</h1>
        </header>

        <main>

            <form method="get" action="review.html" class="wf1">

                <fieldset>
                    <legend>Enter your information:</legend>
                </fieldset>

                <fieldset>

                    <label class="main-label" for="product-name">Product Name*
                        <select name="product" id="product-name" required>
                            <option value="" disabled selected>Select a Product</option>
                        </select>
                    </label>

                </fieldset>


                <fieldset>

                    <div class="main-label">Overall Rating*</div>

                    <div class="radio-container">
                        <label><input type="radio" name="rating" value="rating" required>&star;</label>
                        <label><input type="radio" name="rating" value="rating" required>&star; &star;</label>
                        <label><input type="radio" name="rating" value="rating" required>&star; &star; &star;</label>
                        <label><input type="radio" name="rating" value="rating" required>&star; &star; &star; &star;</label>
                        <label><input type="radio" name="rating" value="rating" required>&star; &star; &star; &star; &star;</label>
                    </div>

                </fieldset>


                <fieldset>

                    <label class="main-label" for="date">Date of Installation<input type="date" id="date" name="installation" required></label>

                </fieldset>

                
                <fieldset>

                    <div class="main-label">Which features did you find useful in the product?</div>
                    <p><span id="italic">(Check all that apply)</span></p>

                    <div class="checkbox-container">
                        <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                        <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                        <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                        <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                    </div>

                </fieldset>


                <fieldset>

                    <label class="main-label" for="textarea">Written Review<span class="optional">(Optional)</span> <textarea name="textarea" id="textarea"></textarea></label>

                </fieldset>


                <fieldset>

                    <label class="main-label">Your Name<span class="optional">(Optional)</span> <input type="text" id="name" name="name"></label>

                </fieldset>

                <input id="submit" type="submit" value="Upload my Review">

                <div id="reviewCount">Total Uploads: </div>

            </form>

        </main>

        <footer>

            <p>&copy; <span id="current-year"></span>, Nicolás Foti, Buenos Aires Argentina</p>

            <p>Last modified: <span id="lastModified"></span></p>

        </footer>
        
    </body>

</html>
