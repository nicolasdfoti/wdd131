<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/responsive-images.css">
        <title>Responsive images</title>
    </head>

    <body>

        <main>

            <div class="hero">

                <picture>
                    <source srcset="images/hero-large.webp.webp" media="(min-width: 1000px)">
                    <source srcset="images/hero-medium.webp.webp" media="(min-width: 500px)">
                    <img src="images/hero-small.webp.webp" alt="Buenos Aires Argentina Temple" width="500px" height="250px">
                </picture>

            </div>

        </main>
        
    </body>

</html>
